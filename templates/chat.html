{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Chat with {{ partner.display_name }}</h2>

<div class="card shadow-sm">
  <div class="card-body" style="max-height: 60vh; overflow-y: auto;">
    {% for m in messages %}
      <div class="d-flex mb-2 {{ 'justify-content-end' if m.sender_id == current_user.id else 'justify-content-start' }}">
        <div class="p-2 rounded {{ 'bg-primary text-white' if m.sender_id == current_user.id else 'bg-body-secondary' }}" style="max-width: 70%;">
          <div class="small">{{ m.text }}</div>
          <div class="small text-muted mt-1">{{ m.created_at.strftime('%d %b %Y %H:%M') }}</div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="card-footer">
    <form method="post" class="d-flex gap-2">
      <input name="text" class="form-control" placeholder="Type a message..." required>
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </div>
</div>

{% endblock %}
