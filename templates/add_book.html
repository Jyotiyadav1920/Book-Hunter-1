{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Add Book</h3>
        <form method="post" enctype="multipart/form-data">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Title</label>
              <input name="title" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Author</label>
              <input name="author" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Type</label>
              <select name="type" class="form-select">
                <option>Engineering</option>
                <option>Fiction</option>
                <option>Non-Fiction</option>
                <option>Business</option>
                <option>Science</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Cover URL (optional)</label>
              <input name="image_url" class="form-control" placeholder="Paste image URL or leave empty">
            </div>
            <div class="col-md-12">
              <label class="form-label">Upload Image (optional)</label>
              <input name="image_file" type="file" accept=".png,.jpg,.jpeg,.gif,.webp" class="form-control">
              <div class="form-text">If both URL and file are provided, the uploaded file wins.</div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Contact email (optional)</label>
              <input name="contact_email" type="email" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Contact phone (optional)</label>
              <input name="contact_phone" class="form-control">
            </div>
          </div>
          <button class="btn btn-success w-100 mt-3" type="submit">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
