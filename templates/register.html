{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Register</h3>
        <form method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Display name</label>
              <input name="display_name" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Username</label>
              <input name="username" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Contact email (optional)</label>
              <input name="contact_email" type="email" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Contact phone (optional)</label>
              <input name="contact_phone" class="form-control">
            </div>
          </div>
          <button class="btn btn-primary w-100 mt-3" type="submit">Create account</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
